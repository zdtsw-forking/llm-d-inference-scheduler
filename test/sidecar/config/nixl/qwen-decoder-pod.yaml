apiVersion: v1
kind: Pod
metadata:
  name: qwen-decoder
  labels:
    app: qwen-decoder
    llm-d.ai/inferenceServing: "true"
    llm-d.ai/model: "qwen2-0-5b"
    llm-d.ai/role: "decode"
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                  - NVIDIA-A100-SXM4-80GB
  initContainers:
    - name: routing-proxy
      image: routing-proxy
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
      args:
        - "-port=8000"
        - "-vllm-port=8200"
        - "-connector=nixlv2"
        - "-v=6"
      ports:
        - containerPort: 8000
          protocol: TCP
      restartPolicy: Always
      imagePullPolicy: Always
  containers:
    - name: vllm
      image: vllm-openai
      securityContext:
        allowPrivilegeEscalation: false
      args:
        - "--model"
        - "Qwen/Qwen2-0.5B"
        - "--port"
        - "8200"
        - "--enforce-eager"
        - "--kv-transfer-config"
        - '{"kv_connector":"MultiConnector","kv_role":"kv_both","kv_connector_extra_config":{"connectors":[{"kv_connector":"NixlConnector", "kv_role":"kv_both"},{"kv_connector":"LMCacheConnectorV1","kv_role":"kv_both"}]}}'
        # -  '{"kv_connector":"MultiConnector","kv_role":"kv_both","kv_connector_extra_config":{"connectors":[{"kv_connector":"NixlConnector", "kv_role":"kv_both"}]}}'
        # - '{"kv_connector":"NixlConnector","kv_role":"kv_both"}'
      env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: UCX_TLS
          value: "cuda_ipc,cuda_copy,tcp"
        - name: VLLM_NIXL_SIDE_CHANNEL_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: VLLM_NIXL_SIDE_CHANNEL_PORT
          value: "5600"
        - name: HF_HUB_CACHE
          value: /vllm-workspace/models
        - name: VLLM_LOGGING_LEVEL
          value: DEBUG
      ports:
        - containerPort: 5600
          protocol: TCP
      volumeMounts:
        - name: model-cache
          mountPath: /vllm-workspace/models
      resources:
        limits:
          nvidia.com/gpu: 1
        requests:
          cpu: "16"
          memory: 16Gi
          nvidia.com/gpu: 1
  volumes:
    - name: model-cache
      emptyDir:
        sizeLimit: 1Gi
  restartPolicy: Never
