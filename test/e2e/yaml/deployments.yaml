apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2e-epp
  labels:
    app: e2e-epp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e2e-epp
  template:
    metadata:
      labels:
        app: e2e-epp
    spec:
      serviceAccountName: e2e-epp
      terminationGracePeriodSeconds: 130
      containers:
      - name: epp
        image: ${EPP_IMAGE}
        imagePullPolicy: IfNotPresent
        args:
        - --pool-name
        - ${POOL_NAME}
        - --pool-namespace
        - ${NAMESPACE}
        - --v
        - "4"
        - --zap-encoder
        - "json"
        - --grpc-port
        - "9002"
        - --grpc-health-port
        - "9003"
        - --config-file
        - "/etc/epp/epp-config.yaml"
        - --metrics-endpoint-auth=false
        env:
        - name: PYTHONHASHSEED
          value: "42"
        ports:
        - containerPort: 5557
        - containerPort: 9002
        - containerPort: 9003
        - name: metrics
          containerPort: 9090
        livenessProbe:
          grpc:
            port: 9003
            service: envoy.service.ext_proc.v3.ExternalProcessor
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 9003
            service: envoy.service.ext_proc.v3.ExternalProcessor
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: epp-config
          mountPath: /etc/epp
        - name: cache
          mountPath: /cache
      volumes:
      - name: epp-config
        configMap:
          name: epp-config
      - name: cache
        emptyDir: {}
