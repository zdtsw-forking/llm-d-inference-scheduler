version: 2
updates:

  # 1. Go module updates
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(go)"
    labels:
      - "dependencies"
      - "release-note-none"
    ignore:
      # Ignore major and minor updates to Go toolchain (ensure go version is consistent in builds, actions, etc.)
      - dependency-name: "go"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      # Ignore *all* updates to GAIE package - manually update go.mod only
      - dependency-name: "sigs.k8s.io/gateway-api-inference-extension"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      # Ignore major and minor version updates to k8s packages
      - dependency-name: "k8s.io/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "sigs.k8s.io/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      # Ignore major updates for all packages
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]        
    groups:
      go-dependencies:
        patterns:
          - "*"
      kubernetes:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"

  # 2. GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "release-note-none"
    commit-message:
      prefix: "deps(actions)"

  # 3. Docker base image updates (e.g., for Dockerfile FROM lines)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps(docker)"
